server {
	listen 80;
	listen [::]:80;
	server_name _;
	return 301 https://$host$request_uri;
}

server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;
	server_name _;

	## SSL self-signed certificate
	ssl_certificate /etc/nginx/cert.pem;
	ssl_certificate_key /etc/nginx/cert.key;
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_session_cache shared:SSL:10m;
	ssl_session_timeout 1d;
	ssl_session_tickets off;

	# X-Headers
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-Permitted-Cross-Domain-Policies "none" always;
	add_header Referrer-Policy "strict-origin-when-cross-origin" always;
	add_header Permissions-Policy "camera=(), geolocation=(), microphone=()" always;

	# Compression
	gzip on;
	gzip_comp_level 6;
	gzip_min_length 1024;
	gzip_proxied any;
	gzip_vary on;
	gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

	# Charset
	charset UTF-8;
	charset_types text/xml text/plain text/vnd.wap.wml application/x-javascript image/svg+xml application/rss+xml text/css application/javascript application/json;

	root /var/www/aprelendo/src/public;
	index index.php index.html index.htm;

	error_page 401 /401;
	error_page 403 /403;
	error_page 404 /404;
	error_page 500 502 503 504 /500;
	
	client_max_body_size 20M;

	location ~ \.php$ {
		try_files $uri =404;
		fastcgi_pass php:9000;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		include fastcgi_params;
		fastcgi_intercept_errors on;
	}

	location / {
		index index.php;
		expires -1;
		try_files $uri $uri.html $uri/ @extensionless-php;
	}
		
	location @extensionless-php {
		rewrite ^ $uri.php last;
    }
	
	# this prevents hidden files (beginning with a period) from being served
    location ~ /\. {
        access_log        off;
        log_not_found     off;
        deny              all;
    }

	# Caching options

	# CSS/JS: short cache with revalidation, so edits ship quickly
	location ~* \.(?:css|js)$ {
	        access_log off;
	        log_not_found off;
	        expires 1h;
	        add_header Pragma public;
	        add_header Cache-Control "public, must-revalidate";
	        add_header X-Content-Type-Options nosniff;
	}

	# Images & fonts: longer cache (safe for assets that rarely change)
	location ~* \.(?:ico|gif|jpe?g|png|svg|webp|woff2?|ttf|otf|eot)$ {
	        access_log off;
	        log_not_found off;
	        expires 6M;
	        add_header Pragma public;
	        add_header Cache-Control "public";
	        add_header X-Content-Type-Options nosniff;
	}
}
